<div class="row">
  <!-- Burgers Section -->
  <div class="col-md-6">
    <h2>Burgers</h2>
    <div class="row">
      <div class="col-12" *ngFor="let burger of burgers">
        <div class="card mb-4">
          <img [src]="burger.imageUrl" class="card-img-top" alt="{{burger.name}}">
          <div class="card-body">
            <h5 class="card-title">{{burger.name}}</h5>
            <p class="card-text">Price: ${{burger.price}}</p>
            <button (click)="addToCart(burger)" class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pizzas Section -->
  <div class="col-md-6">
    <h2>Pizzas</h2>
    <div class="row">
      <div class="col-12" *ngFor="let pizza of pizzas">
        <div class="card mb-4">
          <img [src]="pizza.imageUrl" class="card-img-top" alt="{{pizza.name}}">
          <div class="card-body">
            <h5 class="card-title">{{pizza.name}}</h5>
            <p class="card-text">Price: ${{pizza.price}}</p>
            <button (click)="addToCart(pizza)" class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
