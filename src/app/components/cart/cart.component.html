<div class="container">
  <h3>Your Cart</h3>
  <div *ngIf="cart.length === 0">Your cart is empty.</div>
  <div *ngFor="let item of cart" class="row mb-3">
    <div class="col-md-6">
      <h5>{{item.name}}</h5>
      <p>Quantity: {{item.quantity}}</p>
    </div>
    <div class="col-md-6 text-end">
      <p>Total: ${{item.price * item.quantity}}</p>
      <button (click)="removeFromCart(item)" class="btn btn-danger">Remove</button>
    </div>
  </div>
  <div class="text-end">
    <button class="btn btn-primary" routerLink="/order-summary">Proceed to Checkout</button>
  </div>
</div>
